vmc =
  node

#####################################################
# snf-deploy synnefo --setup qa                     #
# snf-deploy setup --setup qa --role dev --node qa1 #
#####################################################

# Two node setup with astakos on separate node
# On node qa1 will install a Ganeti QA setup
# For infra assumptions see nodes.conf
[qa]
ns = qa1
client = qa1
ca = qa1
router = qa1
nfs = qa1
db = qa1
mq = qa1
astakos = qa2
cyclades = qa1
admin = qa1
vnc = qa1
pithos = qa1
cms = qa2
stats = qa1
dev = qa1
ns = qa1
client = qa1
router = qa1
nfs = qa1
dev = qa1
clusters =
  ganeti-qa


[ganeti-qa]
master = qa1
vmc =
  qa1
  qa2

